<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Persuu</title>
    <link id="favicon_ico" rel="shortcut icon" href="https://megymegs.github.io/jekyll_persuu/assets/favicon/favicon_1.ico" type="image/x-icon" />
    <link id="favicon_png" rel="icon" type="image/png" href="https://megymegs.github.io/jekyll_persuu/assets/favicon/favicon_1.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="description" content="Better than dating">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://megymegs.github.io/jekyll_persuu/css/bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://megymegs.github.io/jekyll_persuu/css/fontawesome-free-6.2.0-web/css/all.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
  <body class="default">
    <main class="container">
      <div class="brand_ID d-flex pt-2">
    <div class="persuu">
        <div class="icon"><i class="fa-solid fa-heart"></i><i class="fa-solid fa-caret-left"></i></div>
    </div>
    <span id="name">Persuu</span>
</div>
<div class="intro text-center py-4">
    <h6>Video chat with anyone around the world, with the same interests as you.</h6>
</div>
      <div id="landing">
    <div class="acc_type row col-xl-8 col-md-10 mx-md-auto mx-0 pb-5">
        <h5 class="col-12 text-center">Choose your path</h5>
        <div class="col-6 pl-0" id="romance">
            <div class="text-content text-center">
                <p class="d-sm-none">Persue a<br>romance/love</p>
                <p class="d-sm-block d-none">Persue a romance/love</p>
                <h4>ROMANTIC <i class="fa-solid fa-heart"></i><i class="fa-regular fa-heart"></i></h4>
                <div class="icon">
                    <i class="fa-regular fa-face-grin-hearts"></i>
                </div>
            </div>
        </div>
        <div class="col-6 px-0" id="companion">
            <div class="text-content text-center">
                <p class="d-sm-none">Persue a<br>companion/buddy</p>
                <p class="d-sm-block d-none">Persue a companion/buddy</p>
                <h4>RECREATION <i class="fa-solid fa-comments"></i></h4>
                <div class="icon">
                    <i class="fa-solid fa-comment"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="member_type row col-xl-8 col-md-10 mx-md-auto mx-0 pb-4 d-none">
        <div class="col-6 pb-5" id="new">
            <div class="text-content text-center">
                <p>First Time?</p>
                <!-- <h4>WELCOME IN</h4> -->
                <div class="img-holder">
                    <img src="https://megymegs.github.io/jekyll_persuu/assets/images/landing/non_member_banner.jpg" alt="" class="img-fluid w-100">
                </div>
            </div>
        </div>
        <div class="col-6 pb-5" id="member">
            <div class="text-content text-center">
                <p>Returning?</p>
                <!-- <h4>WELCOME BACK</h4> -->
                <div class="img-holder">
                    <img src="https://megymegs.github.io/jekyll_persuu/assets/images/landing/member_banner.jpg" alt="" class="img-fluid w-100">
                </div>
            </div>
        </div>
        <div class="button-holder d-flex">
            <button><a href="/sign-up.html" id="join">Persuu</button>
            <button><a href="/login.html" id="login">Login</a></button>
        </div>
        <div class="mt-3 text-center">
            <button id="back">BACK</button>
        </div>
    </div>
    <div id="quote" class="pt-4 pb-2 mb-4 text-center">
        <h4 class="quote-content"><i class='fa-solid fa-quote-left'></i> <span></span> <i class='fa-solid fa-quote-right'></i></h4>
        <p class="quote-source"> <em></em></p>
    </div>
</div>
